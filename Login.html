<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FarmCo</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Main login container with centered logo -->
  <div class="auth-container">
    <div class="logo-section">
      <img src="logo.png" alt="FarmCo - For all your Commercial Agricultural Needs" class="auth-logo" />
      <h1>Welcome to FarmCo</h1>
      <p>Your trusted agricultural marketplace</p>
    </div>

    <div class="form-container">
      <h2>Sign In</h2>
      <form class="form" id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="role">Login as</label>
          <select id="role" name="role" required>
            <option value="customer">Customer</option>
            <option value="farmer">Farmer</option>
          </select>
        </div>
        <div class="login-buttons">
          <button type="submit" class="login-btn">Login</button>
        </div>
      </form>
      <!-- Link to registration for new users -->
      <p class="auth-link">
        Don't have an account? <a href="register.html">Create Account</a>
      </p>
    </div>
  </div>

  <footer>
    &copy; 2025 FarmCo. All rights reserved.
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const role = document.getElementById('role').value;
      
      // Redirect based on role
      if (role === 'farmer') {
        window.location.href = 'farmer-dashboard.html';
      } else {
        window.location.href = 'customer-dashboard.html';
      }
      return false;
    }
  </script>
</body>
</html>
