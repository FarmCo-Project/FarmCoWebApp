<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FarmCo</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Main registration container with centered logo -->
  <div class="auth-container">
    <div class="logo-section">
      <img src="logo.png" alt="FarmCo - For all your Commercial Agricultural Needs" class="auth-logo" />
      <h1>Join FarmCo</h1>
      <p>Start your agricultural journey with us</p>
    </div>

    <div class="form-container">
      <h2>Create Account</h2>
    
    <form class="form" action="Login.html" method="get">
     
      <div class="form-group">
        <label>Register as:</label>
        <div class="role-selection">
          <div class="role-option">
            <input type="radio" id="farmer" name="role" value="farmer" required>
            <label for="farmer" class="role-label">
              <span class="role-icon">🧑‍🌾</span>
              <span class="role-text">Farmer</span>
              <span class="role-desc">Sell your products</span>
            </label>
          </div>
          <div class="role-option">
            <input type="radio" id="customer" name="role" value="customer" required>
            <label for="customer" class="role-label">
              <span class="role-icon">🛒</span>
              <span class="role-text">Customer</span>
              <span class="role-desc">Buy fresh produce</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Basic user information fields -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      
      <!-- Password fields with confirmation -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      
      <button type="submit">Register</button>
    </form>
    
      <!-- Link back to login for existing users -->
      <p class="auth-link">
        Already have an account? <a href="Login.html">Sign In</a>
      </p>
    </div>
  </div>

  <footer>
    &copy; 2025 FarmCo. All rights reserved.
  </footer>


</body>
</html>
